<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monday - Developer Profile</title>
    <!-- This line links our CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- This line imports a nice font from Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- This is the main container for our entire card -->
    <div id="" class="profile-card">
      <!-- The profile picture. Students will need to find a URL for their own picture. -->
      <img
        src="/Third Picture.png"
        alt="Profile Picture of Alex Doe"
        class="profile-pic"
      />
        <div class="container">
          <form action="form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="name"><br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Type in your password" required>
            <button type="submit" class="submit-button">submit</button>
          </form>
        </div>
      <!-- The main heading for the name -->
      <h1 class="name">Adanma</h1>
      
      
      <!-- The title or subtitle -->
      <p class="title">Future Full-Stack Developer</p>

      <!-- A short biography -->
      <p class="bio">
        Learning to build amazing applications with React Native and Expo at The
        Full-Stack Accelerator.
      </p>

      <!-- A container for the social media links -->
      <div class="social-links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
      </div>
    </div>
  </body>
</html>
